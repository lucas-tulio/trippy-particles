<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
				color: #fff;
				font-family: helvetica, sans-serif;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<div id="message"></div>
		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 ca;

			varying vec3 vColor;

			void main() {

				vColor = ca;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size;
				gl_PointSize = size * ( 100.0 / length( mvPosition.xyz ) );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>

		<script>

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var PI2 = Math.PI * 2;

			init();
			animate();

			function init() {

				var container;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
				camera.position.z = 10;
				camera.position.y = 10;

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				
				renderer = Detector.webgl? new THREE.WebGLRenderer(): document.getElementById("message").textContent = "Your browser does not support WebGL.";
				renderer.setClearColor( 0x000000, 1);
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Generate the circle texture
				var circleTexture = new THREE.Texture(generateCircleTexture());
				circleTexture.needsUpdate = true;

				// Set up the shaders
				attributes = {
					size: {	type: 'f', value: [] },
					ca:   {	type: 'c', value: [] }
				};

				uniforms = {
					amplitude: { type: "f", value: 1.0 },
					color:     { type: "c", value: new THREE.Color( 0xffffff ) },
					texture:   { type: "t", value: circleTexture },
				};

				uniforms.texture.value.wrapS = uniforms.texture.value.wrapT = THREE.RepeatWrapping;

				var shaderMaterial = new THREE.ShaderMaterial( {
					uniforms: 		uniforms,
					attributes:     attributes,
					vertexShader:   document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					transparent:	true
				});

				// Cubies
				step = 1;
				style = 0.1;
				goUp = true;
				structure = new THREE.Geometry();
				numVertices = 10000;
				for(var i = 0; i < numVertices; i++) {

					var theta = 2 * Math.PI * i * style;
					var phi = Math.acos(2 * i - 1);

					var x = (i/1000 * Math.sin(i/1000) * Math.cos(theta));
					var y = (i/1000 * Math.sin(i/1000) * Math.sin(theta));
					var z = (i/1000 * Math.cos(i/1000));

					structure.vertices.push(new THREE.Vector3(x, y, z));
				}

				particleSystem = new THREE.ParticleSystem(structure, shaderMaterial);
				particleSystem.sortParticles = true;

				// Data to send to the shader
				var vertices = particleSystem.geometry.vertices;
				var values_size = attributes.size.value;
				var values_color = attributes.ca.value;

				// Color variation
				for( var v = 0; v < vertices.length; v++ ) {

					values_size[ v ] = 1;
					values_color[ v ] = new THREE.Color( 0xffffff );
					values_color[ v ].setRGB(rand() + 0.5, 0, 1);
				}
				scene.add(particleSystem);

				// Resize listener
				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function generateCircleTexture() {

				// draw a circle in the center of the canvas
				var size = 64;

				// create canvas
				var canvas = document.createElement('canvas');
				canvas.width = size;
				canvas.height = size;

				// get context
				var context = canvas.getContext('2d');

				// draw circle
				var centerX = size / 2;
				var centerY = size / 2;
				var radius = size / 2;

				for(var i = 1; i < 33; i++) {
					context.beginPath();
					context.arc(centerX, centerY, (radius / 2) + (i / 2), 0, 2 * Math.PI, false);
					context.fillStyle = "rgba(255, 255, 255, " + (1 / i) + ")";
					context.fill();
				}

				return canvas;
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
				for(var i = 0; i < numVertices; i++) {

					if(step == 0) {
						step = 1;
					}
					var theta = 2 * Math.PI * i * style;
					var phi = Math.acos(2 * i - 1);

					var x = (i/step * Math.sin(i/step) * Math.cos(theta));
					var y = (i/step * Math.sin(i/step) * Math.sin(theta));
					var z = (i/step * Math.cos(i/step));

					particleSystem.geometry.vertices[i].set(x, y, z);
				}
				if(goUp) {
					step *= 1.01;
					
					if(step >= Math.PI * 1000) {
						goUp = false;
					}
				} else {
					step *= 0.99;

					if(step <= 0.5) {
						goUp = true;

						var styleIncrement = 0.1;
						if(style <= 0.0001) {
							styleIncrement = 10;
						}
						style *= styleIncrement;
					}
				}

				particleSystem.rotation.y += 0.01;
				particleSystem.rotation.z += 0.01;

				controls.update();
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				particleSystem.geometry.verticesNeedUpdate = true;
				renderer.render( scene, camera );
			}

			function rand() {
				return Math.random() - 0.5;
			}

		</script>

	</body>
</html>
